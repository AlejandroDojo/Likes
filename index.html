<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--El los commits, esta commit Parte 1 y Commit Parte 2-->
    <main class="flex-container"> 
        <!-- Tarjeta de comentarios-->
        <article class="comment-container">
            <div class="comment-title">
                <ul class="comment-list">
                    <li>
                        <h2 class="comment-username">Some User</h2>
                    </li>
                    <li>
                        <p><span class="comment-likes">3</span> like(s)</p>
                        <button class="comment-btn">Like</button>
                    </li>
                </ul>
            </div>
            <div class="comment-message">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae omnis ipsa quia repellat sed.
            </div>
        </article>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
